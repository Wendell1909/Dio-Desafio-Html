<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Clínica Médica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="principal.html">Página Principal</a></li>
            <li><a href="sobre.html">Sobre a Clínica</a></li>
            <li><a href="horario.html">Horário de Atendimento</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    <main>
        <header>
            <img src="https://cdn.pixabay.com/photo/2015/08/26/12/37/hospital-908437_640.png" alt="Imagem da Clínica">
        </header>
        <section>
            <h1>Contato</h1>
            <p>Telefones de contato: (11) 1234-5678 (Celular) | (11) 9876-5432 (WhatsApp)</p>
            <p>Endereço: Rua Exemplo, 123 - Cidade</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509575!2d144.95373631531982!3d-37.81627927975133!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d5d36f0f7d78!2sVictoria%20Parliament%20Building!5e0!3m2!1sen!2sau!4v1625293837287!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
                
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto">
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem"></textarea>
                
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
        <footer>
            <p>Contato: (11) 1234-5678 | Endereço: Rua Exemplo, 123 - Cidade</p>
        </footer>
    </main>
</body>
</html>
